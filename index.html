  <style>
    :root {

    select:focus {

    .file-upload:hover, .file-upload.drag-over {

    .file-upload-icon {

    }
    
    .file-upload-text {

    .file-upload-btn {

    }
    
    .file-upload-btn:hover {
      background-color: #dee2e6;
    }
    
    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-list {
      display: flex;

    }
    
    .file-item {

      border-radius: var(--border-radius);

    }
    
    .file-item:hover {

    }
    
    .file-name {

      gap: 0.5rem;
      word-break: break-all;

    }
    
    .file-icon {

    }
    
    .file-remove {
      background-color: transparent;
      color: var(--error-color);
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .file-remove:hover {

    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    
    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
    
    .submit-btn:disabled {
      background-color: var(--secondary-color);
      cursor: not-allowed;
    }
    
    .mode-icon {
      display: inline-block;
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 0.5rem;
    }
    
    .file-type {
      display: inline-block;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-left: 0.5rem;
      text-transform: uppercase;
    }
    
    .file-type.pdf {
      background-color: #ffebee;
      color: #d32f2f;
    }
    
    .file-type.docx {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    
    .selected-mode {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      background-color: #e6f0f9;
      color: var(--primary-color);
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    
    .footer {
      text-align: center;
      color: var(--secondary-color);
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .animate-pulse {
      animation: pulse 2s infinite;
    }
    
    @media (max-width: 576px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      .container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }

<body>
  <div class="container">
    <h1>ğŸ›  å¤šæ ¼å¼è½‰æ›å·¥å…·</h1>
    
    <form id="uploadForm" method="post" action="/convert" enctype="multipart/form-data">
      <div class="form-group">
        <label for="mode">é¸æ“‡è½‰æ›æ¨¡å¼ï¼š</label>
        <select id="mode" name="mode" required>
          <option value="pdf2docx">ğŸ“„ PDF âœ Word æ–‡æª”</option>
          <option value="docx2pdf">ğŸ“ Word âœ PDF æ–‡æª”</option>
        </select>
      </div>

      <div class="form-group">
        <label>ä¸Šå‚³æª”æ¡ˆï¼š<span id="selectedMode" class="selected-mode">ğŸ“„ PDF âœ Word</span></label>
        <div class="file-upload" id="dropZone">
          <div class="file-upload-icon">ğŸ“</div>
          <div class="file-upload-text">
            æ‹–æ”¾æª”æ¡ˆåˆ°é€™è£¡æˆ–é»æ“Šé¸æ“‡æª”æ¡ˆ
            <div style="margin-top: 0.5rem; font-size: 0.85rem;">æ”¯æ´çš„æ ¼å¼ï¼š<span id="supportedFormats">.pdf</span></div>
          </div>
          <label class="file-upload-btn">é¸æ“‡æª”æ¡ˆ</label>
          <input type="file" id="fileInput" multiple accept=".pdf">
        </div>
        
        <div class="file-list" id="fileList"></div>
      </div>

      <input type="hidden" name="file" id="hiddenFileInput">
      <button type="submit" id="submitBtn" class="submit-btn" disabled>
        <span>é–‹å§‹è½‰æ›ä¸¦ä¸‹è¼‰</span>
      </button>
    </form>
  </div>
  
  <div class="footer">
    Â© 2024 Huici
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadForm = document.getElementById('uploadForm');
    const mode = document.getElementById('mode');
    const selectedMode = document.getElementById('selectedMode');
    const supportedFormats = document.getElementById('supportedFormats');
    const submitBtn = document.getElementById('submitBtn');
    const dropZone = document.getElementById('dropZone');
    let selectedFiles = [];
    
    // æ›´æ–°æ”¯æ´çš„æª”æ¡ˆæ ¼å¼å’Œæ¨¡å¼é¡¯ç¤º
    function updateModeDisplay() {
      const selectedOption = mode.options[mode.selectedIndex];
      selectedMode.textContent = selectedOption.text.replace('ğŸ“„ ', '').replace('ğŸ“ ', '').replace('ğŸ–¼ï¸ ', '');
      
      // æ ¹æ“šæ¨¡å¼è¨­å®šæ”¯æ´çš„æª”æ¡ˆæ ¼å¼
      switch(mode.value) {
        case 'pdf2docx':
        case 'pdf2img':
          fileInput.accept = '.pdf';
          supportedFormats.textContent = '.pdf';
          break;
        case 'docx2pdf':
          fileInput.accept = '.docx';
          supportedFormats.textContent = '.docx';
          break;
      }
      
      // æ¸…é™¤é¸æ“‡çš„æª”æ¡ˆï¼Œå› ç‚ºæ ¼å¼è¦æ±‚å¯èƒ½è®Šäº†
      selectedFiles = [];
      updateFileList();
      validateForm();
    }
    
    // åˆå§‹åŒ–å’Œæ¨¡å¼è®Šæ›´æ™‚æ›´æ–°
    updateModeDisplay();
    mode.addEventListener('change', updateModeDisplay);
    
    // æª”æ¡ˆé¸æ“‡äº‹ä»¶
    fileInput.addEventListener('change', () => {
      const validFiles = Array.from(fileInput.files).filter(file => {
        const extension = '.' + file.name.split('.').pop().toLowerCase();
        return fileInput.accept.includes(extension);
      });
      
      for (let i = 0; i < validFiles.length; i++) {
        if (!selectedFiles.some(f => f.name === validFiles[i].name)) {
          selectedFiles.push(validFiles[i]);
        }
      }
      
      updateFileList();
      validateForm();
    });
    
    // æ‹–æ”¾åŠŸèƒ½
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    });
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.add('drag-over');
      });
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.remove('drag-over');
      });
    });
    
    dropZone.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const validFiles = Array.from(dt.files).filter(file => {
        const extension = '.' + file.name.split('.').pop().toLowerCase();
        return fileInput.accept.includes(extension);
      });
      
      for (let i = 0; i < validFiles.length; i++) {
        if (!selectedFiles.some(f => f.name === validFiles[i].name)) {
          selectedFiles.push(validFiles[i]);
        }
      }
      
      updateFileList();
      validateForm();
    });
    
    // æ›´æ–°æª”æ¡ˆåˆ—è¡¨é¡¯ç¤º
    function updateFileList() {
      fileList.innerHTML = '';
      
      if (selectedFiles.length === 0) {
        submitBtn.disabled = true;
        return;
      }
      
      selectedFiles.forEach((file, index) => {
        const extension = file.name.split('.').pop().toLowerCase();
        
        const div = document.createElement('div');
        div.className = 'file-item';
        
        const nameSpan = document.createElement('div');
        nameSpan.className = 'file-name';
        
        // æ ¹æ“šæª”æ¡ˆé¡å‹é¸æ“‡åœ–æ¨™
        const fileIcon = document.createElement('span');
        fileIcon.className = 'file-icon';
        
        if (extension === 'pdf') {
          fileIcon.innerHTML = 'ğŸ“„';
        } else if (extension === 'docx') {
          fileIcon.innerHTML = 'ğŸ“';
        } else {
          fileIcon.innerHTML = 'ğŸ“‹';
        }
        
        nameSpan.appendChild(fileIcon);
        nameSpan.appendChild(document.createTextNode(file.name));
        
        // æ·»åŠ æª”æ¡ˆé¡å‹æ¨™ç±¤
        const fileType = document.createElement('span');
        fileType.className = `file-type ${extension}`;
        fileType.textContent = extension;
        nameSpan.appendChild(fileType);
        
        div.appendChild(nameSpan);
        
        // åˆªé™¤æŒ‰éˆ•
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'file-remove';
        removeBtn.innerHTML = 'Ã—';
        removeBtn.onclick = () => removeFile(index);
        
        div.appendChild(removeBtn);
        fileList.appendChild(div);
      });
      
      validateForm();
    }
    
    // ç§»é™¤æª”æ¡ˆ
    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFileList();
    }
    
    // è¡¨å–®é©—è­‰
    function validateForm() {
      submitBtn.disabled = selectedFiles.length === 0;
      
      if (selectedFiles.length > 0) {
        submitBtn.classList.add('animate-pulse');
        setTimeout(() => {
          submitBtn.classList.remove('animate-pulse');
        }, 2000);
      }
    }
    
    // è¡¨å–®æäº¤
    uploadForm.onsubmit = function (e) {
      e.preventDefault();
      
      if (selectedFiles.length === 0) {
        return false;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span>è™•ç†ä¸­ï¼Œè«‹ç¨å€™...</span>';
      
      const formData = new FormData();
      formData.append('mode', mode.value);
      
      selectedFiles.forEach(file => {
        formData.append('file', file);
      });
      
      fetch('/convert', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(err => {
          alert("ä¸Šå‚³å¤±æ•—: " + err);
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<span>é–‹å§‹è½‰æ›ä¸¦ä¸‹è¼‰</span>';
        });
    };
  </script>
</body>
